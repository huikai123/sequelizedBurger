<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Burger Shop</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
			integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../css/burger_style.css">
	<!-- Font Awesome Glyphicons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1 class=""> Eat-Da-Burger!</h1>
				<hr>
				
			</div>
		</div>

		<div class="row">
			<div class="col-md-3">
				
				<input type="input" name="input" id="input" class="form-control" required >
				<br>
				<button id="submit">Submit!</button>
				<br>
			</div>
		</div>


	    <footer class="footer">
		        <p>Enter a burger you want to eat, click "submit" button.</p>
	    </footer>

	</div>

	<script>
	// define sign in function
	function Info(){
		// grab data from form
		var data = {
			username: $('#input').val().trim()
		};
		// grab url to ajax call
		var currentURL = location.origin + "/api/auth";

		// post our login data
		$.post(currentURL, data, function(results){
			console.log(results);
		});
	}

	// define call on button
	$(document).on('click', '#submit', function(){
		// sign in
		Info();
		// prevent default behavior
		return false;
	})
	</script>

	
</body>
</html>
